<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>《我的三体》角色曲合集</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"><!--通用样式引入-->
    <link rel="stylesheet" type="text/css" href="../../css/songList.css"><!--通用样式引入-->
    <script src="../../js/common.js"></script>
    <script src="../../js/player.js"></script>
</head>
<body onload="loadNav2();initPlayer(2)">
<!--导航栏-->
<header>
    <nav></nav>
</header>

<div id="container" style="height: 920px">
    <!--歌单信息-->
    <img src="../../img/cover2.jpg" alt="歌单封面">
    <div class="listInfo">
        <p class="listName">《我的三体》角色曲合集</p>
        <p>清寒慕雪淡若尘 <small> 2019/8/20创建</small></p>
        <p>类别: <span class="listTag">华语</span> <span class="listTag">流行</span> <span class="listTag">感动</span> </p>
        <p>介绍: 国创精品动画《我的三体》角色主题曲合集；现已更新至夜航星</p>
    </div>

    <!--歌曲列表-->
    <div class="songList">
        <p class="title">歌曲列表</p>
        <hr>
        <table>
            <!--列名-->
            <thead>
            <tr>
                <th>序号</th>
                <th>播放</th>
                <th>歌曲标题</th>
                <th>时长</th>
                <th>歌手</th>
                <th>专辑</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td><button class="play" onclick="play(0)"></button></td>
                <td>夜航星</td>
                <td>05:03</td>
                <td>不才、三体宇宙</td>
                <td>我的三体之章北海传</td>
            </tr>
            <tr>
                <td>2</td>
                <td><button class="play" onclick="play(1)"></button></td>
                <td>黑暗森林(《我的三体之罗辑传》片尾曲)</td>
                <td>05:47</td>
                <td>一清清清</td>
                <td>黑暗森林</td>
            </tr>
            <tr>
                <td>3</td>
                <td><button class="play" onclick="play(2)"></button></td>
                <td>寒夜方舟</td>
                <td>05:00</td>
                <td>大若</td>
                <td>三体系列</td>
            </tr>
            <tr>
                <td>4</td>
                <td><button class="play" onclick="play(3)"></button></td>
                <td>冥王星的雪</td>
                <td>05:47</td>
                <td>祖娅纳西/沢纪</td>
                <td>三体系列</td>
            </tr>
            <tr>
                <td>5</td>
                <td><button class="play" onclick="play(4)"></button></td>
                <td>罗辑·星海横流</td>
                <td>07:32</td>
                <td>呆呆akuma</td>
                <td>三体系列</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!--播放器-->
    <!--================================================================================================-->
    <footer>
        <audio id="audio" controls="controls" autoplay="autoplay">
            <source src="../../song/nightVoyager.mp3"><!--在js中切换源来切换不同歌曲-->
        </audio>
    </footer>
</div>
</body>
</html>
